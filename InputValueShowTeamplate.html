<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	body{
		margin: 0px;
		padding: 0px;
	}
    .form{
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="form">
    <form onsubmit="showValue(event)">
   <input type="text" name="name" id="full_name" placeholder="First Name">
   <input type="tel" id="phone_name" placeholder="Phone Number">
   <input type="email" id="email_address" placeholder="Email Address">
   <!-- <input type="submit" value="Submit"> -->
   <button value="Submit">Submit</button>
</form>
</div>
<div class="">
    <div>Full Name: <span id="full_name_span"></span></div>
    <div>Phone Number: <span id="phone_name_span"></span></div>
    <div>Email Address: <span id="email_address_span"></span></div>
</div>


<script>
function showValue(event){
    event.preventDefault();
    let firName = document.getElementById("full_name").value;
    let PhoNub = document.getElementById("phone_name").value;
    let EmlAdd = document.getElementById("email_address").value;

    document.getElementById("full_name_span").textContent=firName;
    document.getElementById("phone_name_span").textContent=PhoNub;
    document.getElementById("email_address_span").textContent=EmlAdd;
    

  
  event.target.reset();
}
</script>
</body>
</html>
