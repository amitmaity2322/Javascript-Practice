<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
<div id="demo"></div>
    <script>
   
fetch('https://jsonplaceholder.typicode.com/users')
.then(function(response){
  return response.json()
}).then(function(data){
  console.log(data);
  let userdata = data.map(function(user){
       return user.username
  });
  document.getElementById("demo").innerHTML = userdata.join("<br>");
  
}).catch(function(){

})

    
    </script>
</body>
</html>
